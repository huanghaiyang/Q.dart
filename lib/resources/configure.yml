application:
  name: <string>
  author: <array|string>
  createTime: <string>
  environment: {prod}<String>
  configuration:
    interceptor:
      time: {10ms}<string>
    router:
      defaultMapping: {/}<string>
    request:
      unSupportedContentTypes: <array|string>
      unSupportedMethods: <array|string>
      multipart:
        maxFileUploadSize: {10m}<string>
        fixNameSuffixIfArray: {true}<bool>
        defaultUploadTempDirPath: ${Directory.systemTemp.path}<string>
    response:
      defaultProducedType: {application/json}<string>